repos:
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
  - id: fmt
  - id: clippy
  - id: cargo-check
- repo: https://github.com/nametake/pre-commit-buf
  rev: v2.0.0
  hooks:
  - id: buf-lint
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.26.0
  hooks:
    - id: yamllint
      args: [-c=.yamllint.yaml]
