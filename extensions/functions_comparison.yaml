%YAML 1.2
---
scalar_functions:
  -
    name: "not_equal"
    description: Whether two values are not_equal (nulls are considered not not-equal).
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "equal"
    description: Whether two values are equal (nulls are considered unequal).
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "lt"
    description: Whether the first value is less than the second value.
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "lte"
    description: Whether the first value is less than or equal to the second value.
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "gt"
    description: Whether the first value is greater than the second value.
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "gte"
    description: Whether the first value is greater than or equal to the second value.
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "is_not_distinct_from"
    description: Whether two values are equal (nulls are considered equal).
    impls:
      - args:
          - value: any1
          - value: any1
        return: BOOLEAN?
  -
    name: "is_null"
    description: Whether a value is null.
    impls:
      - args:
          - value: any1
        return: BOOLEAN?
  -
    name: "is_not_null"
    description: Whether a value is not null.
    impls:
      - args:
          - value: any1
        return: BOOLEAN?

