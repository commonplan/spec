%YAML 1.2
---
scalar_functions:
  -
    name: random
    description: >
      Return a value between 0 (inclusive) and 1 (exclusive).

      Not suitable for cryptographic applications.
    impls:
      - deterministic: false
        return: fp64
      - args:
          - value:
              - name: Seed
                type: i64
                constant: true
        deterministic: false
        return: fp64
      - args:
          - value:
              - name: Seed
                type: fp64
                constant: true
        deterministic: false
        return: fp64
