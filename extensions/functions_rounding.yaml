%YAML 1.2
---
scalar_functions:
  -
    name: "ceil"
    description: "Rounding to the ceiling of the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
        return: i64
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
        return: i64
  -
    name: "floor"
    description: "Rounding to the floor of the value"
    impls:
      - args:
          - value: fp32
        return: i32
      - args:
          - value: fp64
        return: i64
