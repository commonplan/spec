    name: "round"
    description: "Rounding off the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: i8
        return: i8
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
