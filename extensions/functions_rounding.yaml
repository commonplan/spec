    name: "ceil"
    description: "Rounding to the ceiling of the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: i8
        return: i8
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: i16
        return: i16
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: i32
        return: i32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: i64
        return: i64
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
        return: i32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
        return: i64
