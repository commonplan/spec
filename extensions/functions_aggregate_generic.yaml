%YAML 1.2
---
aggregate_functions:
  - name: "count"
    description: Count a set of values
    impls:
      - args:
          - options: [SILENT, SATURATE, ERROR]
            required: false
          - value: any
        nullability: DECLARED_OUTPUT
        decomposable: MANY
        intermediate: i64
        return: i64
  - name: "count"
    description: "Count a set of records (not field referenced)"
    impls:
      - args:
          - options: [SILENT, SATURATE, ERROR]
            required: false
        nullability: DECLARED_OUTPUT
        decomposable: MANY
        intermediate: i64
        return: i64
  - name: "grouping"
    description: >-
      Indicates whether a specified column in a GROUP BY is aggregated or not,
      returns 1 for aggregated or 0 for not aggregated in the result set
    impls:
      - args:
          - options: [ SILENT, ERROR ]
            required: false
          - value: any
        variadic:
          min: 1
        nullability: DECLARED_OUTPUT
        return: i64
  - name: "grouping_id"
    description: "Return the level of grouping for a set of columns"
    impls:
      - args:
          - options: [ SILENT, ERROR ]
            required: false
          - value: any
        variadic:
          min: 0
        nullability: DECLARED_OUTPUT
        return: i64
