%YAML 1.2
---
scalar_functions:
  -
    name: concat
    description: Concatenate two strings
    impls:
      - args:
          - value: "varchar<L1>"
          - value: "varchar<L2>"
        return: "varchar<L1 + L2>"
      - args:
          - value: "string"
          - value: "string"
        return: "string"
  -
    name: like
    description: Whether a string matches a pattern with escape (optional).
    impls:
      - args:
          - value: "string"
          - value: "string"
          - value: "string"
        return: "boolean"
      - args:
          - value: "string"
          - value: "string"
        return: "boolean"
  -
    name: alias
    description: Used to assign a new name to a computation.
    impls:
      - args:
          - value: "any"
          - value: "string"
        return: "string"

