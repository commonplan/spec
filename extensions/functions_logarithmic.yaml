%YAML 1.2
---
scalar_functions:
  -
    name: "ln"
    description: "Natural logarithm of the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
        return: fp32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
        return: fp64
  -
    name: "log10"
    description: "Logarithm to base 10 of the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
        return: fp32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
        return: fp64
  -
    name: "log2"
    description: "Logarithm to base 2 of the value"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
        return: fp32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
        return: fp64
  -
    name: "logb"
    description: "Logarithm of the value with the given base"
    impls:
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp32
          - value: fp32
        return: fp32
      - args:
          - options: [ SILENT, SATURATE, ERROR ]
            required: false
          - value: fp64
          - value: fp64
        return: fp64


